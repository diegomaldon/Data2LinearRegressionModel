<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop File Uploader</title>
    <!-- Use url_for to reference the static CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="hero">
    <label for="input-file" id="drop-area">
        <input type="file" id="input-file" accept=".csv" hidden>
        <div id="img-view">
            <!-- Use url_for to reference the image file -->
            <img src="{{ url_for('static', filename='img.webp') }}" alt="Upload Icon">
            <p>Drag and drop a CSV file<br> or click to upload</p>
        </div>
    </label>
</div>

<!-- Add text input fields for x_var and y_var -->
<div>
    <label for="x_var">X Variable:</label>
    <input type="text" id="x_var" placeholder="Enter X Variable">
    <br>
    <label for="y_var">Y Variable:</label>
    <input type="text" id="y_var" placeholder="Enter Y Variable">
</div>

<!-- Use url_for to reference the JS file -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
